<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERS PLATFORM</title>
    <link rel="stylesheet" href="./Gdgc.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Header with Search Bar and Category Filter -->
    <header>
        <h1>E-COMMERS PLATFORM</h1>
        <input type="text" id="search-bar" placeholder="Search for products...">
        <button id="search-button">Search</button>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <!-- Dynamic categories will be populated here -->
        </select>
    </header>

    <!-- Product Listing Section -->
    <main>
        <section id="products" class="product-list">
            <!-- Products will be displayed here -->
        </section>

        <!-- Shopping Cart -->
        <aside id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items dynamically added here -->
            </ul>
            <div class="cart-summary">
                <p>Total Items: <span id="item-count">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </aside>        
    </main>

    <footer>
        <p>Â© 2024 E-COMMERS PLATFORM. All rights reserved.</p>
    </footer>

    

    <script src="./Gdgc.js"></script>

</body>
</html>
